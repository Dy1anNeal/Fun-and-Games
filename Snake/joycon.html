<!DOCTYPE html> 
<html lang="en" id="flash">
    <!------------------------------------------------------------------------------>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="joycon.css" type="text/css">
        <link rel="stylesheet" href="joycon2.css" type="text/css">
        <title>Playground</title>
    </head>
    <!------------------------------------------------------------------------------>
    <body>
        <div class="snake" id="snake"></div>
        <div class="apple" id="apple"></div>
        <!--debugging boxes-->
        <div class="text"> 
            <div class="text-inner" id="text1"> sx  =  sx</div>
            <div class="text-inner" id="text2"> sy  =  sy</div>
            <div class="text-inner" id="text3"> ax  =  ax</div>
            <div class="text-inner" id="text4"> ay  =  ay</div>
            <div class="text-inner" id="scoreText">Score = 0</div>
            <div class="text-inner" id="bod"></div>
            <div class="text-inner" id="direction"></div>
        </div>
        <!--frame to hold eveything else-->
        <div class="frame" id="frame">
            <input type="checkbox" id="input">Click here to play with arrow keys!
            <div class="death-frame" id="deathScreen">
                <div class="deathScreen">
                    <span class="continue">You Died...</span>
                    <button class="retry" id="retryButton">Retry</button>
                </div>
            </div>
            <!--right joycon-->
            <div class="joycon" id="joycon">
                <div class="top" id="joyconTop"></div>
                <div class="bottom" id="joyconBottom"></div>
                
                <div class="button X  button2" id="xButton">X</div>
                <div class="button Y  button2" id="yButton">Y</div>
                <div class="button A  button2" id="aButton">A</div>
                <div class="button B  button2" id="bButton">B</div>
                
                <div class="joystick circle">
                    <div class="joystick-inner circle"></div>
                </div>
                
                <div class="start">
                    <div class="vertical rectangle"></div>
                    <div class="horizontal rectangle"></div>
                </div>

                <div class="button home circle trans">
                    <div class="side light"></div>
                    <div class="side light"></div>
                </div>
                <div class="button home circle">
                    <div class="home-inner circle">
                        <div class="body">
                            <div class="window"></div>
                        </div>
                        <div class="roof"></div>
                    </div>
                </div>
                
                <div class="shoulder"></div>
                <div class="rail">
                    <div class="rail-inner"></div>
                    <div class="rail-outer"></div>
                </div>
            </div>

<!---------------------------------------------------------------------------------->
            <!--left joycon-->
            <div class="joycon2" id="joycon2">
                <div class="top2" id="joyconTop2"></div>
                <div class="bottom2" id="joyconBottom2"></div>
                
                <div class="button up button2" id="upButton"><div class="arrow-up"></div></div>
                <div class="button left button2" id="leftButton"><div class="arrow-left"></div></div>
                <div class="button right button2" id="rightButton"><div class="arrow-right"></div></div>
                <div class="button down button2" id="downButton"><div class="arrow-down"></div></div>
                
                <div class="joystick2 circle">
                    <div class="joystick-inner2 circle"></div>
                </div>
                
                <div class="select">
                    <div class="horizontal rectangle"></div>
                </div>
                <div class="screenshot circle" id="ssButton">
                    <div class="ss-inner circle">
                    </div>
                </div>
                
                <div class="shoulder2"></div>
                <div class="rail2">
                    <div class="rail2-inner"></div>
                    <div class="rail2-outer"></div>
                </div>
            </div>
        </div>
        <script src="joycon.js"></script>
        <!------------------------------------------------------------------------------>
    </body>
</html>
